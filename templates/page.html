{% extends "layout.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block body %}
<div class="container rounded" style="background-color: whitesmoke;">
    <h1>{{ page.title }}</h1>
    <p>{{ page.html|safe }}<p>
    <strong>{{ page.author }}</strong> {{ page.date }}</span>
</div>
{% endblock %}
